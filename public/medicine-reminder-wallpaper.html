<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Medicine Reminder App Wallpaper</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            background: linear-gradient(135deg, #e3f2fd 0%, #bbdefb 100%);
            font-family: 'Arial', sans-serif;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow: hidden;
        }

        .container {
            width: 100%;
            height: 100%;
            position: relative;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 40px;
        }

        .phone {
            width: 200px;
            height: 350px;
            background: #f5f5f5;
            border-radius: 25px;
            border: 8px solid #e0e0e0;
            position: relative;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            transform: rotate(-5deg);
        }

        .screen {
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #00bcd4 0%, #0097a7 100%);
            border-radius: 17px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow: hidden;
        }

        .app-icon {
            width: 80px;
            height: 80px;
            background: white;
            border-radius: 15px;
            position: relative;
            margin-bottom: 15px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .clock-face {
            width: 50px;
            height: 50px;
            border: 3px solid #1976d2;
            border-radius: 50%;
            position: relative;
        }

        .clock-hands {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        .hour-hand {
            width: 2px;
            height: 15px;
            background: #1976d2;
            position: absolute;
            top: -15px;
            left: 50%;
            transform: translateX(-50%) rotate(-30deg);
            transform-origin: bottom;
        }

        .minute-hand {
            width: 2px;
            height: 20px;
            background: #1976d2;
            position: absolute;
            top: -20px;
            left: 50%;
            transform: translateX(-50%) rotate(60deg);
            transform-origin: bottom;
        }

        .medicine-drop {
            width: 15px;
            height: 20px;
            background: #4caf50;
            border-radius: 50% 50% 50% 50% / 60% 60% 40% 40%;
            position: absolute;
            bottom: -5px;
            right: -5px;
        }

        .app-name {
            color: white;
            font-size: 14px;
            font-weight: bold;
            text-align: center;
            margin-top: 10px;
        }

        .illustrations {
            position: absolute;
            bottom: 20px;
            left: 20px;
            right: 20px;
            display: flex;
            justify-content: space-around;
        }

        .illustration {
            width: 30px;
            height: 30px;
            background: rgba(255,255,255,0.2);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 16px;
        }

        .content-right {
            text-align: right;
            color: #1565c0;
            position: relative;
        }

        .main-title {
            font-size: 48px;
            font-weight: bold;
            line-height: 1.1;
            margin-bottom: 20px;
        }

        .small-icon {
            width: 60px;
            height: 60px;
            background: white;
            border-radius: 12px;
            margin: 0 auto 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
        }

        .notification-bell {
            position: absolute;
            top: 20px;
            right: 20px;
            width: 40px;
            height: 40px;
            background: white;
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #00bcd4;
            font-size: 20px;
        }

        .pills {
            position: absolute;
            bottom: 20px;
            right: 20px;
            display: flex;
            gap: 10px;
        }

        .pill-pack {
            width: 40px;
            height: 30px;
            background: white;
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 12px;
        }

        .pill-1 { color: #4caf50; }
        .pill-2 { color: #2196f3; }
        .pill-3 { color: #ff9800; }

        .category-tag {
            position: absolute;
            top: 20px;
            left: 20px;
            background: #2196f3;
            color: white;
            padding: 8px 16px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="phone">
            <div class="screen">
                <div class="app-icon">
                    <div class="clock-face">
                        <div class="clock-hands">
                            <div class="hour-hand"></div>
                            <div class="minute-hand"></div>
                        </div>
                    </div>
                    <div class="medicine-drop"></div>
                </div>
                <div class="app-name">Medicine Reminder</div>
                <div class="illustrations">
                    <div class="illustration">‚è∞</div>
                    <div class="illustration">üå°Ô∏è</div>
                    <div class="illustration">üìã</div>
                </div>
            </div>
        </div>
        
        <div class="content-right">
            <div class="small-icon">
                <div class="clock-face">
                    <div class="clock-hands">
                        <div class="hour-hand"></div>
                        <div class="minute-hand"></div>
                    </div>
                </div>
                <div class="medicine-drop"></div>
            </div>
            <div class="main-title">
                Medicine<br>Reminder App
            </div>
        </div>
        
        <div class="notification-bell">üîî</div>
        
        <div class="pills">
            <div class="pill-pack pill-1">üíä</div>
            <div class="pill-pack pill-2">üíä</div>
            <div class="pill-pack pill-3">üíä</div>
        </div>
        
        <div class="category-tag">App Development</div>
    </div>
</body>
</html>
