<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StudyQuerk Wallpaper</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow: hidden;
        }
        
        .study-scene {
            width: 100%;
            height: 100%;
            background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 600"><rect width="800" height="600" fill="%23f8fafc"/><circle cx="200" cy="150" r="40" fill="%23e2e8f0"/><circle cx="600" cy="200" r="35" fill="%23cbd5e1"/><circle cx="400" cy="300" r="45" fill="%23e2e8f0"/><circle cx="300" cy="400" r="30" fill="%23cbd5e1"/><rect x="150" y="250" width="500" height="200" rx="20" fill="%23ffffff" stroke="%23e2e8f0" stroke-width="2"/><rect x="180" y="280" width="80" height="60" rx="8" fill="%233b82f6"/><rect x="280" y="280" width="80" height="60" rx="8" fill="%2306b6d4"/><rect x="380" y="280" width="80" height="60" rx="8" fill="%233b82f6"/><rect x="480" y="280" width="80" height="60" rx="8" fill="%2306b6d4"/><rect x="180" y="360" width="80" height="40" rx="6" fill="%23f1f5f9"/><rect x="280" y="360" width="80" height="40" rx="6" fill="%23f1f5f9"/><rect x="380" y="360" width="80" height="40" rx="6" fill="%23f1f5f9"/><rect x="480" y="360" width="80" height="40" rx="6" fill="%23f1f5f9"/></svg>') center/cover;
            position: relative;
        }
        
        .tag {
            position: absolute;
            top: 20px;
            left: 20px;
            background: #2563eb;
            color: white;
            padding: 8px 16px;
            border-radius: 8px;
            font-size: 14px;
            font-weight: bold;
            box-shadow: 0 2px 8px rgba(37, 99, 235, 0.3);
        }
        
        .people {
            position: absolute;
            bottom: 40px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 20px;
        }
        
        .person {
            width: 60px;
            height: 80px;
            background: #3b82f6;
            border-radius: 30px 30px 0 0;
            position: relative;
        }
        
        .person::before {
            content: '';
            position: absolute;
            top: -20px;
            left: 50%;
            transform: translateX(-50%);
            width: 30px;
            height: 30px;
            background: #fbbf24;
            border-radius: 50%;
        }
        
        .laptop {
            position: absolute;
            bottom: -10px;
            left: 50%;
            transform: translateX(-50%);
            width: 50px;
            height: 8px;
            background: #374151;
            border-radius: 4px;
        }
        
        .papers {
            position: absolute;
            bottom: 20px;
            right: 40px;
            width: 40px;
            height: 50px;
            background: white;
            border-radius: 4px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }
        
        .papers::before {
            content: '';
            position: absolute;
            top: 5px;
            left: 5px;
            width: 30px;
            height: 40px;
            background: #f1f5f9;
            border-radius: 2px;
        }
    </style>
</head>
<body>
    <div class="study-scene">
        <div class="tag">App Development</div>
        <div class="people">
            <div class="person">
                <div class="laptop"></div>
            </div>
            <div class="person">
                <div class="laptop"></div>
            </div>
            <div class="person">
                <div class="laptop"></div>
            </div>
            <div class="person">
                <div class="laptop"></div>
            </div>
        </div>
        <div class="papers"></div>
    </div>
</body>
</html>
